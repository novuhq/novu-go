workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    novu-OAS:
        inputs:
            - location: http://127.0.0.1:3000/openapi.sdk.yaml
        overlays:
            - location: .speakeasy/speakeasy-modifications-overlay.yaml
        registry:
            location: registry.speakeasyapi.dev/novu/novu/novu-oas
targets:
    novu:
        target: go
        source: novu-OAS
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/novu/novu/novu-oas-go-code-samples
            labelOverride:
                fixedValue: Go (SDK)
            blocking: false
